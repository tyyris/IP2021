col<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="" />
    <title>IP2021</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<header>
	<div id="header">

		<div id="headerLeft">
			<div id="menuToggle">&equiv;</div>
		</div>
		<div id="headerRight">
					<h2>Industrial Project 2021</h2>
          <p>Spectral image database</p>
		</div>
	</div>
</header>
<div id="wrapall">
	<div id="sidebar">
		<div id="stickThis">
			<div id="sidebarContent">

				<h2>Search criteria</h2>
        <p>Click to search images based on content</p>
          <ul>
            <li>
              <button onclick="">Artery</button>
            </li>
            <li>
              <button onclick="">Dye</button>
            </li>
            <li>
                <button onclick="">Umbilical cord</button>
            </li>
            <li>
              <button onclick="">Vein</button>
            </li>
          </ul>

        <h2>Database operations</h2>
          <ul>
            <li>
                <button onclick="upload()">Upload an image</button><p id="demo1"></p>
            </li>
            <li>
              <button onclick="myDelete()">Delete an image</button><p id="demo2"></p>
            </li>
          </ul>

			</div>

		</div>
		<div id="stick-here"></div>
	</div>
	<div id="main">
		<section id="page">
			<main>

        <div style="background-color:#9dc1c1;padding:10px 10px;">
				<h2>Images</h2>
        <h4>Selected filters:</h4>
      </div>

      <hr/>

        <table>
          <tr>
            <td>
              <h4>Filename: Dim room, U - CL1, No dyes</h4>
              <p>
              Show or hide type of image:
                <button onclick="BW()">BW</button>
                <button onclick="RGB()">RGB</button>
                <button onclick="an()">Annotations</button>
              </p>
            </td>
          </tr>
          <tr>
            <td>
              <div id="bw" style="float:left;">
                <h3>Bands</h3>
                <img src="img/1bw.PNG">
              </div>

              <div id="rgb" style="float:left;">
                <h3>RGB</h3>
                <img src="img/1rgb.PNG">
              </div>

              <div id="an" style="float:left;">
                <div>
                <h3>Annotations</h3>
                <img src="img/1an.PNG">
                </div>
                <div>
                  <p>
                    Show or hide annotation labels:
                    <button>Stroma</button>
                    <button>Artery</button>
                    <button>Specular reflection</button>
                  </p>
                </div>
              </div>
            </td>
          </tr>

        </table>

			</main>
		</section>
	</div>
</div>

<script>

function RGB() {
  var x = document.getElementById("rgb");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}

function BW() {
  var x = document.getElementById("bw");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}

function an() {
  var x = document.getElementById("an");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}

function upload() {
  var txt;
  if (confirm("Press a button!")) {
    txt = "Image uploaded";
  } else {
    txt = "Image not uploaded";
  }
  document.getElementById("demo1").innerHTML = txt;
}

function myDelete() {
  var txt2;
  if (confirm("Press a button!")) {
    txt2 = "Image deleted";
  } else {
    txt2 = "Image not deleted";
  }
  document.getElementById("demo2").innerHTML = txt2;
}

</script>

</body>
</html>
