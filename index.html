<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="" />
    <title>IP2021</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<header>
	<div id="header">

		<div id="headerLeft">
			<div id="menuToggle">&equiv;</div>
		</div>
		<div id="headerRight">
					<h2>Industrial Project 2021</h2>
          <p>Spectral image database</p>
		</div>
	</div>
</header>
<div id="wrapall">
	<div id="sidebar">
		<div id="stickThis">
			<div id="sidebarContent">
				<h2>Search criteria</h2>
        <p>Click the desired filter to select images to be shown/hidden</p>
				<aside>
          <div class="form">
            <button onclick="RGB()">RGB</button>
            <button onclick="BW()">BW</button>
            </div>
					<a class="back2Top" href="#">⮝&nbsp;Back to&nbsp;top&nbsp;⮝</a>
				</aside>
			</div>
		</div>
		<div id="stick-here"></div>
	</div>
	<div id="main">
		<section id="page">
			<main>
				<h2>Images</h2>

        <div class="row">
          <div class="col"><img src="img/1bw.PNG" class="bw"></div>
          <div class="col"><img src="img/1rgb.PNG" class="rgb"></div>
        </div>
        <div class="row">
          <div class="col"><img src="img/2bw.PNG" class="bw"></div>
          <div class="col"><img src="img/2rgb.PNG" class="rgb"></div>
        </div>
        <div class="row">
          <div class="col"><img src="img/3bw.PNG" class="bw"></div>
          <div class="col"><img src="img/3rgb.PNG" class="rgb"></div>
        </div>
        <div class="row">
          <div class="col"><img src="img/4bw.PNG" class="bw"></div>
          <div class="col"><img src="img/4rgb.PNG" class="rgb"></div>
        </div>
        <div class="row">
          <div class="col"><img src="img/5bw.PNG" class="bw"></div>
          <div class="col"><img src="img/5rgb.PNG" class="rgb"></div>
        </div>
        <div class="row">
          <div class="col"><img src="img/6bw.PNG" class="bw"></div>
          <div class="col"><img src="img/6rgb.PNG" class="rgb"></div>
        </div>


			</main>
		</section>
	</div>
</div>

<script>
function RGB() {
  var x = document.getElementsByNameByClass("rgb");
  if (x.style.display === "none") {
    x.style.display = "inline";
  } else {
    x.style.display = "none";
  }
}

function BW() {
  var x = document.getElementsByNameByClass("bw");
  if (x.style.display === "none") {
    x.style.display = "inline";
  } else {
    x.style.display = "none";
  }
}
</script>

</body>
</html>
