col<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="" />
    <title>IP2021</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<header>
	<div id="header">

		<div id="headerLeft">
			<div id="menuToggle">&equiv;</div>
		</div>
		<div id="headerRight">
					<h2>Industrial Project 2021</h2>
          <p>Spectral image database</p>
		</div>
	</div>
</header>
<div id="wrapall">
	<div id="sidebar">
		<div id="stickThis">
			<div id="sidebarContent">

				<h2>Search criteria</h2>
        <p>Click the desired filter to select images to be shown/hidden</p>
          <ul>
            <li>
                <button onclick="RGB()">RGB</button>
            </li>
            <li>
              <button onclick="BW()">BW</button>
            </li>
          </ul>

        <h2>Database operations</h2>
          <ul>
            <li>
                <button onclick="upload()">Upload an image</button><p id="demo1"></p>
            </li>
            <li>
              <button onclick="delete()">Delete an image</button><p id="demo2"></p>
            </li>
          </ul>

			</div>

		</div>
		<div id="stick-here"></div>
	</div>
	<div id="main">
		<section id="page">
			<main>
				<h2>Images</h2>

        <table>
          <row>
            <td>
              <div id="bw">
                <h3>Bandwidth</h3>
                <img src="img/1bw.PNG">
                <img src="img/2bw.PNG">
                <img src="img/3bw.PNG">
                <img src="img/4bw.PNG">
                <img src="img/5bw.PNG">
                <img src="img/6bw.PNG">
              </div>
            </td>
            <td>
              <div id="rgb">
                <h3>RGB</h3>
                <img src="img/1rgb.PNG">
                <img src="img/2rgb.PNG">
                <img src="img/3rgb.PNG">
                <img src="img/4rgb.PNG">
                <img src="img/5rgb.PNG">
                <img src="img/6rgb.PNG">
              </div>
            </td>
          </row>
        </table>

			</main>
		</section>
	</div>
</div>

<script>

function RGB() {
  var x = document.getElementById("rgb");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}

function BW() {
  var x = document.getElementById("bw");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}

function upload() {
  var txt;
  if (confirm("Press a button!")) {
    txt = "Image uploaded";
  } else {
    txt = "Image not uploaded";
  }
  document.getElementById("demo1").innerHTML = txt;
}

function delete() {
  var txt2;
  if (confirm("Press a button!")) {
    txt2 = "Image deleted";
  } else {
    txt2 = "Image not deleted";
  }
  document.getElementById("demo2").innerHTML = txt2;
}

</script>

</body>
</html>
